<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movie HD</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            color: #fff;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .video-container {
            flex: 1;
            position: relative;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="video-container" id="playerArea">
        <iframe id="videoPlayer"
            allowfullscreen
            referrerpolicy="origin">
        </iframe>
    </div>
</div>

<script>
/* ======================
   MOVIE ID HANDLING
====================== */
(function () {
    const path = window.location.pathname;
    let movieId = parseInt(path.substring(path.lastIndexOf('/') + 1), 10);

    if (!movieId || isNaN(movieId)) {
        movieId = 1022789;
    }

    const iframe = document.getElementById("videoPlayer");
    iframe.src = `https://vidsrc.net/embed/movie?tmdb=${movieId}`;
})();
</script>

<script>
/* ======================
   ADSTERRA SAFE POPUNDER
====================== */
(function () {
    let adLoaded = false;

    function loadAdsterra() {
        if (adLoaded) return;
        adLoaded = true;

        const s = document.createElement("script");
        s.src = "https://tuckerclassesjackal.com/6a/04/bc/6a04bc595e968588176ddfcbf5ada03c.js";
        s.async = true;
        document.body.appendChild(s);
    }

    // Trigger hanya dari area video (lebih natural)
    const triggerArea = document.getElementById("playerArea");

    triggerArea.addEventListener("click", loadAdsterra, { once: true });
    triggerArea.addEventListener("touchstart", loadAdsterra, { once: true });
})();
</script>

</body>
</html>
