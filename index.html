<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movie HD</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            color: #fff;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .video-container {
            flex: 1;
            position: relative;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="video-container" id="playerArea">
        <iframe
            id="videoPlayer"
            allowfullscreen
            referrerpolicy="origin">
        </iframe>
    </div>
</div>

<!-- ======================
     MOVIE HANDLER
====================== -->
<script>
(function () {
    const path = window.location.pathname;
    let movieId = parseInt(path.substring(path.lastIndexOf('/') + 1), 10);

    if (!movieId || isNaN(movieId)) {
        movieId = 1022789;
    }

    document.getElementById("videoPlayer").src =
        `https://vidsrc.net/embed/movie?tmdb=${movieId}`;
})();
</script>

<!-- ======================
     ADSTERRA SOCIAL BAR
     SAFE + HIGH CTR
====================== -->
<script>
(function () {
    let loaded = false;

    function loadSocialBar() {
        if (loaded) return;
        loaded = true;

        const s = document.createElement("script");
        s.src = "https://tuckerclassesjackal.com/58/e7/cc/58e7cc4497ad3c9191a093d7984bbd2b.js";
        s.async = true;
        document.body.appendChild(s);
    }

    // Trigger paling niat klik
    const player = document.getElementById("playerArea");
    if (player) {
        player.addEventListener("click", loadSocialBar, { once: true });
        player.addEventListener("touchstart", loadSocialBar, { once: true });
    }

    // Backup trigger (kalau user nggak klik video)
    document.addEventListener("mousemove", loadSocialBar, { once: true });
})();
</script>

</body>
</html>
